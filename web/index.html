<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <title>Monte PI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

	<title>Tutorial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/Chart.js"></script>
	<script src="js/ChartHelper.js"></script>
	<!-- Custom styles for this template -->
    <link href="css/sticky-footer.css" rel="stylesheet">
</head>

  <body>
	<div ng-app="myApp" ng-controller="MonteController as monte">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mark Law Studio</a>
        </div>
       
      </div>
    </nav>
	<div class="container">
	
		<h2>Monte Carlo Stocks</h2>

		<form class="form-horizontal">
		  <div class="control-group">
			<label class="control-label" for="inputEmail">Initial Fund:</label>
			<div class="controls">
			  <input type="text" ng-model="InitFund" valid-number>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" for="inputEmail">Runs:</label>
			<div class="controls">
			  <input type="text" ng-model="Times" valid-number>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" >Years:</label>
			<div class="controls">
			  <input type="text" ng-model="Years" valid-number>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" >Mean: (Avg Return Rate (%))</label>
			<div class="controls">
			  <input type="text" ng-model="Mean">
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" >Standard Deviation: (%)</label>
			<div class="controls">
			  <input type="text" ng-model="Stdv">
			</div>
		  </div>
		  <div class="control-group">
			<div class="controls">
			  <button type="submit" class="btn btn-success btn-primary btn-lg" ng-click="myData.doClick(item, $event)">Run</button>
			</div>
		  </div>
		  <div class="control-group">
			
			<label class="control-label" >Monte Carlo Runs Result:</label>
			<div  >
				<canvas id="canvas" height="450" width="600" ></canvas>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" >Monte Carlo Runs Conclusion:</label>
			<div>
				<canvas id="conclusionCanvas" height="450" width="600"></canvas>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" >Conclusion: </label>
			<div>
				<p>
				After {{Years}} years and {{Times}} runs, the fund will become from {{InitFund}} into {{FinalResult}}.
				</p>
			</div>
		  </div>
		  
	</form>
		
		
    </div> <!-- /container -->
	<footer class="footer">
      <div class="container">
        <p class="text-muted">Powered By Go, AngularJS, and ChartJS</p>
      </div>
    </footer>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

	<script src="js/app.js"></script>
  </body>
</html>
